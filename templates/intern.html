<div class="employee-card col-md-4 mt-4">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><span class="list-item">ID: </span>{{ id }}</li>
            <li class="list-group-item"><span class="list-item">Email: </span><a
                    href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><span class="list-item">School: </span>{{ school }}</li>
        </ul>
    </div>
</div>
